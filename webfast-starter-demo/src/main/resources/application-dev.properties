################################################################################
### common setting.
################################################################################
custom.app.version=0.1.3
custom.app.storage.path=d:/edu4next/coursework
################################################################################
### embedded server setting.
################################################################################
#the context path, defaults to '/'
server.servlet.context-path=/mdox2project
################################################################################
### freemarker setting.
################################################################################
spring.freemarker.template-loader-path=classpath:/templates/freemarker/
spring.freemarker.prefer-file-system-access=false
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.ftl
spring.freemarker.settings.number_format=#
#spring.freemarker.settings.template_update_delay=0

################################################################################
### i18n setting.
################################################################################
spring.messages.basename=i18n/messages
spring.messages.cache-duration=3600s
spring.messages.encoding=UTF-8
################################################################################
### servlet setting.
################################################################################
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
